<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="left">
        <h1>REGISTER AS MANUFACTURER</h1>
        <form id="signup" action="mregister.php">
            <input required class="inputs" type="text" name="name" placeholder="Manufacture Company Name"><br>
            <input required class="inputs" type="email" name="email" placeholder="Email id"><br>
            <input required class="inputs" type="text" name="username" placeholder="Username"><br>
            <input required class="inputs" type="password" name="password" placeholder="Password"><br>
            <textarea required class="inputs" name="address" placeholder="Address"></textarea><br>
            <button id="submit" type="submit">Register</button>
        </form>
        <div id="logo">
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com" class="fa fa-instagram"></a>
        </div>
    </div>
    <div id="right">
        <p>Already have an account?</p>
        <button id="signin" onclick="window.location.href='mlogin.html'">LOG IN</button>
    </div>
</body>
</html>
